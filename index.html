<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="css/style.css">
   <title>js-campominato-grid</title>
</head>
<body>

<!-- HEADER -->
   <header>
      <div class="boolean">
         <div class="logo-boolean">
            <img src="img/logo-boolean.png" alt="logo boolean">
         </div>
         <div class="text-boolean">
            <h2>Campo Minato</h2>
         </div>
      </div>
      <div class="difficolta">
         <span>Difficoltà:</span>
         <div class="select" style="width:80px;">
            <select id="livello">
              <option class="play-button" value="1" selected>Easy</option>
              <option class="play-button" value="2">Hard</option>
              <option class="play-button" value="3">Crazy</option>
            </select>
               
         </div>
         <button id="gioca">Play</button>
        
      </div>
   </header>


<!-- MAIN -->
   <div class="main-wrapper">
      <h1 id="title">
         Seleziona il livello di difficoltà e genera la griglia
      </h1>
   </div>

<!-- FOOTER -->
   <footer>
      <div class="footer-text">
         <div class="box">
            Made with &#9829 by <a href="#">Boolean</a>
         </div>
      </div>
   </footer>

   

   <script src="js/script.js"></script>
</body>
</html>
